<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMEEN Technology Solutions - Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            padding: 38px 30px 30px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo-icon {
            width: 38px;
            height: 38px;
            margin-right: 10px;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 1.07rem;
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 18px;
        }
        .headline {
            font-size: 1.13rem;
            margin: 18px 0 6px 0;
            font-weight: 600;
        }
        .future-bold {
            font-weight: bold;
        }
        .desc {
            font-size: 1rem;
            margin-bottom: 18px;
        }
        .contact {
            color: #0076d4;
            font-weight: bold;
            margin-bottom: 14px;
            font-size: 1.08rem;
        }
        .contact a {
            color: #0076d4;
            text-decoration: underline;
            font-weight: 700;
        }
        .footer {
            font-size: 0.94rem;
            color: #888;
            margin-top: 18px;
        }
        /* Abstract shapes */
        .shapes {
            position: absolute;
            top: 0;
            right: 0;
            width: 180px;
            height: 180px;
            z-index: 0;
        }
        .shapes svg {
            width: 100%;
            height: 100%;
        }
        .shapes2 {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 180px;
            height: 180px;
            z-index: 0;
        }
        .shapes2 svg {
            width: 100%;
            height: 100%;
        }
        @media (max-width: 480px) {
            .container { padding: 18px 5px 18px 5px; }
            .shapes, .shapes2 { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- SVG Hexagon logo -->
            <svg class="logo-icon" viewBox="0 0 60 60" fill="none">
                <polygon points="30,5 55,18 55,42 30,55 5,42 5,18" fill="#4FC08D"/>
                <polygon points="30,12 48,21 48,39 30,48 12,39 12,21" fill="#fff"/>
            </svg>
            <div>
                <h1>AMEEN</h1>
                <div class="subtitle">Technology Solutions</div>
            </div>
        </div>
        <div class="headline"><span class="future-bold">The Future</span> of Prayer Aid Technology:<br>Personalization Devices</div>
        <div class="desc">
            Our website is under construction.<br>
            Please check back soon.
        </div>
        <div class="contact">
            Contact: <a href="mailto:info@ameentech.pro">info@ameentech.pro</a>
        </div>
        <div class="footer">
            &copy; 2025 Ameen Tech. All rights reserved.
        </div>
        <div class="shapes">
            <!-- Abstract top-right shapes SVG mimicking the image -->
            <svg>
                <circle cx="60" cy="60" r="48" fill="#e4f7f0"/>
                <rect x="100" y="20" width="60" height="60" rx="30" fill="#b7e3d3"/>
                <rect x="30" y="0" width="60" height="60" rx="30" fill="#d6e4f7"/>
                <ellipse cx="105" cy="80" rx="42" ry="34" fill="#cfd9ed" fill-opacity="0.8"/>
            </svg>
        </div>
        <div class="shapes2">
            <!-- Abstract bottom-left shapes SVG mimicking the image -->
            <svg>
                <rect x="0" y="60" width="65" height="65" rx="24" fill="#e4f7f0"/>
                <circle cx="60" cy="130" r="28" fill="#b7e3d3"/>
                <rect x="70" y="110" width="30" height="30" fill="#cfd9ed"/>
                <rect x="95" y="125" width="20" height="20" fill="#d6e4f7"/>
                <rect x="120" y="110" width="25" height="25" fill="#b7e3d3"/>
            </svg>
        </div>
    </div>
</body>
</html>
