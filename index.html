<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMEEN Technology Solutions - Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #24292f;
            background: #f8f9fa;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center right;
            background-repeat: no-repeat;
        }
        .overlay {
            background: rgba(255,255,255,0.85);
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .content {
            padding: 54px 32px 32px 6vw;
            max-width: 540px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .logo-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .logo-img {
            width: 54px;
            height: 54px;
            margin-right: 14px;
        }
        .brand-title {
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin: 0;
        }
        .brand-subtitle {
            font-size: 1.1rem;
            font-weight: 500;
            color: #4f9374;
            margin-top: 0;
        }
        .headline {
            margin-top: 38px;
            font-size: 1.4rem;
            font-weight: 600;
        }
        .headline .future {
            font-weight: 900;
            color: #4f9374;
        }
        .desc {
            margin-top: 22px;
            font-size: 1.08rem;
            color: #333;
        }
        .contact {
            margin-top: 32px;
            font-size: 1.08rem;
            font-weight: bold;
            color: #0076d4;
        }
        .contact a {
            color: #0076d4;
            text-decoration: underline;
            font-weight: 700;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.96rem;
            color: #888;
        }
        @media (max-width: 900px) {
            .content {
                padding: 24px 12px 12px 12px;
                max-width: 98vw;
            }
        }
        @media (max-width: 650px) {
            .overlay {
                align-items: flex-start;
                justify-content: center;
            }
            .content {
                padding: 12vw 4vw 4vw 4vw;
                max-width: 100vw;
            }
            .logo-img {
                width: 38px;
                height: 38px;
                margin-right: 8px;
            }
            .brand-title {
                font-size: 1.28rem;
            }
            .brand-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <div class="logo-row">
                <img src="logo.png" alt="Ameen Technology Solutions logo" class="logo-img"/>
                <div>
                    <div class="brand-title">AMEEN</div>
                    <div class="brand-subtitle">Technology Solutions</div>
                </div>
            </div>
            <div class="headline">
                <span class="future">The Future</span> of Prayer Aid Technology:<br>
                Personalization Devices
            </div>
            <div class="desc">
                Our website is under construction.<br>
                Please check back soon.
            </div>
            <div class="contact">
                Contact: <a href="mailto:info@ameentech.pro">info@ameentech.pro</a>
            </div>
            <div class="footer">
                &copy; 2025 Ameen Tech. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
